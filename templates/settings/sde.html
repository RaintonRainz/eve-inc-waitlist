{% extends "settings/base.html" %}

{% block title %}Settings - Static Data Import{% endblock %}

{% block m_sde %}active{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<form action="{{url_for('settings.update_type_ids')}}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<fieldset class="form-group">
		<label for="typeid-file">typeIDs.yaml (can be bz2 compress if you upload it as typeIDs.yaml.bz2)</label>
		<input type="file" name="file" id="typeid-file" class="form-control">
	</fieldset>
	<button type="submit" class="btn btn-primary">Update typeIDs</button>
</form>
<form action="{{url_for('settings.update_map')}}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<fieldset class="form-group">
		<label for="typeid-file">universeDataDx.db (can be bz2 compress if you upload it as universeDataDx.db.bz2)</label>
		<input type="file" name="file" id="typeid-file" class="form-control">
	</fieldset>
	<button type="submit" class="btn btn-primary">Update Systems and Constellations</button>
</form>
<form action="{{url_for('settings.update_stations')}}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<fieldset class="form-group">
		<label for="typeid-file">staStations.csv (can be bz2 compress if you upload it as staStations.csv.bz2)</label>
		<input type="file" name="file" id="typeid-file" class="form-control">
	</fieldset>
	<button type="submit" class="btn btn-primary">Update Stations</button>
</form>
{% endblock %}
